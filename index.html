<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio em Constru√ß√£o</title>
    <style>
      /* Estilo para o v√≠deo de fundo */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1; /* Fica atr√°s do conte√∫do */
        opacity: 0.2; /* Define a opacidade do v√≠deo */
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #160125, #3c1053);
        font-family: Arial, sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Evita rolagem por causa do v√≠deo */
      }

      .popup {
        background-color: #2a0845;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 400px;
        animation: fadeIn 1s ease-in-out;
        z-index: 1; /* Garante que fique acima do v√≠deo */
      }

      .popup h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #f9a826;
      }

      .popup p {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .popup img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- V√≠deo de fundo: reproduz apenas entre 5s e 15s em loop -->
    <video id="video-bg" class="video-bg" autoplay muted playsinline>
      <source src="/assets/background.MP4" type="video/mp4" />
      Seu navegador n√£o suporta v√≠deo HTML5.
    </video>

    <div class="popup">
      <h1>üöß Desafio em Constru√ß√£o</h1>
      <p>Estamos trabalhando para trazer uma experi√™ncia incr√≠vel.</p>
      <img src="/assets/bbmlogistica.png" alt="Em constru√ß√£o" />
    </div>

    <script>
      const video = document.getElementById("video-bg");
      const startTime = 5; // segundos
      const endTime = 30; // segundos

      video.addEventListener("loadedmetadata", () => {
        video.currentTime = startTime;
        video.play();
      });

      video.addEventListener("timeupdate", () => {
        if (video.currentTime >= endTime) {
          video.currentTime = startTime;
          video.play();
        }
      });
    </script>
  </body>
</html>
